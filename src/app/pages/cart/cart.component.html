<h2>Cart</h2>
<div>
  <div *ngIf="message">
    <!-- <shared-message
      message="{{ message }}"
      (newMessage)="onNewMessage($event)"
    ></shared-message> -->
  </div>
  <div>
    <div
      *ngIf="cartProducts.length > 0; then cartWithProducts; else noProduct"
    ></div>
    <ng-template #cartWithProducts>
      <div class="productContainer">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Image</th>
              <th>Name</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of cartProducts; let j = index">
              <th>{{ j + 1 }}</th>
              <td>
                <img
                  [ngStyle]="{ maxWidth: '5em' }"
                  [src]="baseImageUrl + product.productId.image"
                  alt=""
                />
              </td>
              <td>{{ product.productId.name }}</td>
              <td>
                <button
                  class="btn btn-primary"
                  (click)="incrementQuantity(product.productId._id)"
                >
                  +
                </button>
                <span class="p-2">{{ product.quantity }}</span>
                <button
                  class="btn btn-primary"
                  (click)="decreaseQuantity(product.productId._id)"
                >
                  -
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div>
          <button class="btn btn-danger float-right" (click)="emptyCart()">
            Empty Cart
          </button>
        </div>
      </div>
    </ng-template>
    <ng-template #noProduct>
      <p>Not Product in Cart</p>
      <a routerLink="/">Go To Product Section</a>
    </ng-template>
  </div>
</div>
